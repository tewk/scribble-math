language: node_js
node_js:
- '5'
sudo: false
env:
  global:
  - secure: 
script:
- npm install grunt grunt-cli grunt-contrib-clean grunt-regex-replace
- PATH="$PWD/node_modules/grunt-cli/bin:$PATH" grunt racket-mini
- git config --global user.name "Travis CI"
- git config --global user.email "travis@nobody.com"
- git add -A . > /dev/null && git commit -m "auto-commit"
- git log --oneline
- git push --force --quiet "https://${GH_TOKEN}@github.com/jsmaniac/scribble-mathjax.git"
  `git symbolic-ref HEAD | sed -e 's@.*/@@'`:v2.6-racket-mini
branches:
  only:
  - v2.6-racket-mini-source
